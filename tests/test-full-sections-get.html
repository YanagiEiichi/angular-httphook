<html ng-app="app">
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/tester/tester.js"></script>
<script src="../angular-httphook.js"></script>
<script>
angular.module('app', ['httphook']).run(['$http', 'httphook', '$q', function($http, httphook, $q) {

  httphook.get(/^\/api/, function(req, res) {
    res.data = [1];
  }, function(req, res) {
    res.data.push(4);
  });

  httphook.get(/^\/api/, function(req, res) {
    res.data.push(2);
  }, function(req, res) {
    res.data.push(5);
  });

  httphook.get(/^\/api/, function(req, res) {
    res.data.push(3);
    // Do not launch
    return false;
  }, function(req, res) {
    res.data.push(6);
    // Set status to 200
    res.status = 200;
    res.statusText = 'OK';
  });

  $http({ method: 'get', url: '/api' }).then(function(e) {
    if(e.data.join('') !== '123456') return $q.reject();
    Tester.feedback(true);
  }).then(null, function(e) {
    Tester.feedback(false);
  });

}]);
</script>
